{% extends "base.html" %}

{% block content %}

<h1>new post</h1>
    <form method='POST' name='new_post'>
        <label>
            title
            <input type='text' name='title' size='50' value='{{ title }}'/>
        </label>
        <br>
        <label>
        	post
        	<textarea name='content' rows='10' cols='50' placeholder="What's on your mind?">{{ content }}</textarea>
        </label>
        <input type='submit' value='Submit'>
    </form>
    

{% endblock %}
