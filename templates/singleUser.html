{% extends "base.html" %}

{% block content %}

{% for post in user_posts|sort(attribute='id', reverse = True) %}
        <h2><a href='/blog?id={{ post.id }}'>{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
        <div><em>written by </em><a href='blog?username={{ post.owner.username }}'>{{ post.owner.username }}</a></div>
        
{% endfor %}

{% endblock %}
