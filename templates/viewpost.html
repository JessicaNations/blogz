{% extends "base.html" %}

{% block content %}
    
    {% if user_blogs|length == 0 %}
        <p>No Blog Posts Added</p>

    {% else %}
        {% for blog in user_blogs|sort(attribute='id', reverse = True) %}

        <h2>{{blog.title}}</h2> <!-- <a href="/viewpost?id={{blog.id}}</a>">-->
        <p>{{blog.content}}</p>
        <p><strong>written by</strong> <a href="/singleUser?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
        
        {% endfor %}
    {% endif %}

{% endblock %}
