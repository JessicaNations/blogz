{% extends "base.html" %}

{% block content %}

{% if posts|length == 0 %}
<p>No posts yet</p>
{% else %}



{% for blog in user_blogs %} <!--post in posts-->

         <!-- <a href="/viewpost?id={{blog.id}}</a>">-->
            <h2>{{blog.title}}</h2>
        <p>{{blog.content}}</p>
        <p><strong>written by</strong> <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
        
     
    {% endfor %}

    {% endif %}
{% endblock %}
