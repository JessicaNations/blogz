{% extends "base.html" %}

{% block content %}

    <h1>blog posts!</h1>


<ul style="list-style: none;">
    {% for post in posts %}
 
        <h2><a href=/blog?id={{post.id}}>{{post.title}}</a></h2>
        <p>{{post.content}}</p>
        <h5><em>written by </em><a href="/blog?user={{post_id}}">{{post.username}}</a></h5>
        <hr>
   
    {% endfor %}
</ul>

{% endblock %}
