{% extends "base.html" %}

{% block content %}

{% for post in user_posts %}
    
        
           <h2>{{ post.title }}</h2>
        
        <p>{{ post.content }}</p>
        <div><em>written by </em><a href='blog?username={{ post.owner.username }}'>{{ post.owner.username }}</a></div>
        <hr />
    </div>
{% endfor %}

{% endblock %}
