{% extends "base.html" %}

{% block content %}
<h1>blog posts!</h1>
<hr />

{% for post in all_posts %}
    <div class='blog'>
        <div class='post-title'>
            <a href='/blog?id={{ post.id }}'>{{ post.title }}</a>
        </div>
        <div class='post-content'>{{ post.content }}</div>
        <div><em>written by </em><a href='blog?user={{ post.owner.username }}'>{{ post.owner.username }}</a></div>
        <hr />
    </div>
{% endfor %}

{% endblock %}
